<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Натали Чуличкова">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/header_logo.svg" alt="Логотип Место">   
  </header>

  <main class="content">

    <section class="profile">
      <img class="profile__avatar" src="./images/profile_avatar.jpg" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button"></button>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <section>
      <ul class="elements">
        <li class="element">
          <img class="element__image" src="images/element_karachaevsk.jpg" alt="Карачаевск">
          <div class="element__item">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/element_elbrus.jpg" alt="Гора Эльбрус">
          <div class="element__item">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/element_dombai.jpg" alt="Домбай">
          <div class="element__item">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/element_Baikal.jpg" alt="Байкал">
          <div class="element__item">
            <h2 class="element__title">Байкал</h2>
            <button class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/element_kareliya.jpg" alt="Карелия">
          <div class="element__item">
            <h2 class="element__title">Карелия</h2>
            <button class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/element_sahara.jpg" alt="Пустыня Сахара">
          <div class="element__item">
            <h2 class="element__title">Пустыня Сахара</h2>
            <button class="element__like"></button>
          </div>
        </li>
      </ul>
    </section>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2021 Mesto Russia</p>
    </footer> 

    <section class="popup">
      <div class="popup__content">
        <button class="popup__close-button"></button>
        <form class="popup__info">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__form">
            <input class="popup__item" type="text" name="nickname" placeholder="Жак-Ив Кусто" required>
            <input class="popup__item" type="text" name="text" placeholder="Исследователь океана">
          </fieldset> 
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
      
    </section>

  </main>
  
</body>
</html>
