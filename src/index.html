<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Натали Чуличкова">
    <title>Mesto</title>
</head>
<body class="page">

  <header class="header">
    <img class="header__logo" src="<%=require('./images/header_logo.svg')%>" alt="Логотип Место">   
  </header>

  <main class="content">

    <section class="profile">
      <div class="profile__block">
        <img class="profile__avatar" src="<%=require('./images/profile_avatar.jpg')%>" alt="аватар">
        <button class="profile__edit-avatar" type="button"></button>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__status">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section>
			<ul class="elements"></ul>
		</section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&#169; 2021 Mesto Russia</p>
  </footer> 

  <section class="popup popup_edit-profile" id="edit_profile">
    <div class="popup__content">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__info" name="form-info" id="form_profile" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__form">
          <label class="input-container">
            <input class="popup__item" 
            type="text" 
            name="name" 
            placeholder="Имя" 
            value="Жак-Ив Кусто"
            required 
            id="name" 
            minlength="2" maxlength="40">
            <span class="popup__error-message" id="error-name"></span>
          </label>
          <label class="input-container">
            <input class="popup__item" 
            type="text" 
            name="status" 
            placeholder="О себе" 
            value="Исследователь океана"
            id="status" 
            required 
            minlength="2" maxlength="200">
            <span class="popup__error-message" id="error-status"></span>
          </label>
        </fieldset> 
        <button class="popup__save-button" type="submit" id="popup__save-button">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_edit-avatar">
    <div class="popup__content">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__info" name="form-profile" id="edit_avatar" novalidate>
        <h2 class="popup__title">Обновить аватар</h2>
        <fieldset class="popup__form">
          <label class="input-container">
            <input class="popup__item" 
            type="url"
            id="url" 
            name="url-avatar" 
            placeholder="Ссылка на картинку" 
            required>
            <span class="popup__error-message" id="error-url" ></span>
          </label>
        </fieldset>
        <button class="popup__save-button" type="submit" id="avatar_button">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_new-post" id="new-post">
    <div class="popup__content">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__info" name="form-profile" id="add_element" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__form">
          <label class="input-container">
            <input class="popup__item" 
            type="text"
            name="place" 
            placeholder="Название" 
            required 
            id="place" 
            minlength="2" maxlength="30">
            <span class="popup__error-message" id="error-place"></span>
          </label>
          <label class="input-container">
            <input class="popup__item" 
            type="url"
            name="url" 
            placeholder="Ссылка на картинку" 
            id="url"
            required>
            <span class="popup__error-message" id="error-url"></span>
          </label>
        </fieldset> 
        <button class="popup__save-button" type="submit" id="button_create">Создать</button>
      </form>
    </div>
  </section>
   
  <section class="popup popup_photo" id="photo">
    <div class="popup__content-photo">
      <button class="popup__close-button" type="button"></button>
      <img class="popup__image-big" src="" alt="Фото">
      <h2 class="popup__title-big"></h2>
    </div>
  </section>
 
  <template id="element-template">
    <li class="element">
      <button class="element__delete" type="button"></button>
      <img class="element__image" src="" alt="Фото">
      <div class="element__item">
        <h2 class="element__title"></h2>
        <div class="element__likes">
          <button class="element__like" type="button"></button>
          <p class="element__like-counter"></p>
        </div>
      </div>
    </li>
  </template>
 
</body>
</html>
